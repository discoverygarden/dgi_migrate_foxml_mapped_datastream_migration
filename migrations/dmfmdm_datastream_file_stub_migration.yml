---
id: dmfmdm_datastream_file_stub_migration
label: Create file entities from datastreams from FOXML.
migration_group: foxml_to_dgis
migration_tags:
  - dgi_migrate_foxml_mapped_datastream_migration
  - migration_group:foxml_to_dgis
source:
  plugin: embedded_data
  data_rows: []
  ids:
    foxml_fid:
      type: integer
    datastream_id:
      type: string
destination:
  plugin: entity:file
  validate: true
process:
  _parsed:
    - plugin: dgi_migrate_foxml_mapped_datastream_migration.process.file_property
      source: foxml_fid
      property: uri
    - plugin: foxml.parse
  _latest:
    - plugin: dgi_migrate.subindex
      source: '@_parsed'
      index_from_row: datastream_id
      skip_row_if_missing: true
    - plugin: dgi_migrate.method
      method: latest
  created:
    - plugin: dgi_migrate.subproperty
      source: '@_latest'
      property: CREATED
    - plugin: callback
      callable: strtotime
  _source_uri:
    - plugin: dgi_migrate.method
      source: '@_latest'
      method: getUri
  filemime:
    - plugin: dgi_migrate.subproperty
      property: MIMETYPE
      source: '@_latest'
  _ext:
    plugin: dgi_migrate.process.extension_from_mimetype
    source: '@filemime'
  _safe_pid:
    - plugin: dgi_migrate.subproperty
      source: '@_parsed'
      property: PID
    - plugin: machine_name
  filename:
    - plugin: concat
      source:
        - '@_safe_pid'
        - '@_ext'
      delimiter: '.'
  uri:
    - plugin: dgi_migrate.foxml_file
      source: '@_source_uri'
      destination: constants/file_dest
      date: '@created'
      filename: '@filename'
  filesize:
    - plugin: callback
      source: '@uri'
      callable: filesize
  status:
    - plugin: default_value
      default_value: 1
  uid:
    - plugin: default_value
      source: shared/default_uid
      default_value: 0
migration_dependencies:
  required:
    - dgis_nodes
    - dgis_foxml_files
dependencies:
  enforced:
    module:
      - dgi_migrate_foxml_standard_mods
      - dgi_migrate_foxml_mapped_datastream_migration
